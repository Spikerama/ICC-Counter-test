<!DOCTYPE html>
<html>
  <head>
    <title>ICC Arbitration Jin Cheng vs AVZ</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        background-color: #121317;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .countdown-container-wrapper {
        text-align: center;
      }
      .countdown-container {
        width: 64vmin;
        height: 28vmin;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 1em 0;
        font-size: 16px;
        border-radius: 0.5em;
        background-color: #21242b;
        border-bottom: 10px solid #18f98f;
      }
      .countdown-header {
        color: #18f98f;
        font-size: 1.5em;
        text-align: center;
        padding: 0.5em 0;
        font-weight: 600;
        text-transform: uppercase;
        margin-bottom: 1em;
      }
      i {
        color: #18f98f;
        font-size: 2.5em;
        text-align: center;
      }
      .counter {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .counter .num {
        color: #ffffff;
        display: grid;
        place-items: center;
        font-weight: 600;
        font-size: 5em;
      }
      .counter .text {
        color: #ffffff;
        font-size: 1em;
        text-align: center;
        padding: 0.7em 0;
        font-weight: 400;
        line-height: 0;
      }
      @media screen and (max-width: 1024px) {
        .countdown-container {
          width: 26vmin;
          height: 26vmin;
          font-size: 12px;
        }
      }
      @media screen and (max-width: 768px) {
        .countdown-container {
          width: 60vw;
          height: 30vmin;
          font-size: 14px;
        }
      }
      @media screen and (max-width: 480px) {
        .countdown-container {
          width: 90vw;
          height: 25vmin;
          font-size: 8px;
        }
      }
    </style>
  </head>
  <body>
    <div class="countdown-container-wrapper">
      <div class="countdown-header">ZIJIN vs AVZ @ ICC ARBITRATION</div>
      <div class="countdown-container">
        <div class="counter">
          <i class="fas fa-calendar-alt"></i>
          <span class="num days"></span>
          <span class="text">DAYS</span>
        </div>
        <div class="counter">
          <i class="fas fa-clock"></i>
          <span class="num hours"></span>
          <span class="text">HOURS</span>
        </div>
      </div>
    </div>

    <script>
      // JavaScript code
      const endDate = new Date("2023-04-15T00:00:
00").getTime();

      function updateCountdown() {
        const now = new Date().getTime();
        const distance = endDate - now;

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));

    document.querySelector('.days').innerHTML = days;
    document.querySelector('.hours').innerHTML = hours;
  }

  setInterval(updateCountdown, 1000);
</script>
