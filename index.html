<!DOCTYPE html>
<html>
  <head>
    <title>ICC Arbitration Jin Cheng vs AVZ</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        background-color: #121317;
      }
      .countdown-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 64vmin;
        height: 28vmin;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        padding: 1em 0;
        font-size: 16px;
        border-radius: 0.5em;
        background-color: #21242b;
        border-bottom: 10px solid #18f98f;
      }
      .countdown-header {
        color: #18f98f;
        font-size: 1.5em;
        text-align: center;
        padding: 0.5em 0;
        font-weight: 600;
        text-transform: uppercase;
      }
      i {
        color: #18f98f;
        font-size: 2.5em;
        text-align: center;
      }
      .countdown-time {
        color: #ffffff;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
        font-weight: 600;
        font-size: 5em;
        text-align: center;
      }
      .countdown-time span {
        display: block;
        line-height: 1;
      }
      .countdown-time .days {
        grid-column: 1 / span 2;
      }
      .countdown-time .hours {
        grid-column: 3;
      }
      .countdown-time .minutes {
        grid-column: 4;
      }
      .countdown-time .seconds {
        grid-column: 5;
      }
      .countdown-label {
        color: #ffffff;
        font-size: 1em;
        text-align: center;
        padding: 0.7em 0;
        font-weight: 400;
        line-height: 0;
      }
      .countdown-labels {
        display: flex;
        justify-content: space-between;
      }
      @media screen and (max-width: 1024px) {
        .countdown-container {
          width: 26vmin;
          height: 26vmin;
          font-size: 12px;
        }
        .countdown-time {
          font-size: 2.5em;
        }
      }
      @media screen and (max-width: 768px) {
        .countdown-container {
          width: 60vw;
          height: 30vmin;
          font-size: 14px;
        }
        .countdown-time {
          font-size: 3em;
        }
      }
      @media screen and (max-width: 480px) {
        .countdown-container {
          width: 90vw;
          height: 25vmin;
          font-size: 8px;
        }
        .countdown-time {
          font-size: 2em;
          grid-template-columns: repeat(4, 1fr);
        }
      }
    </style>
  </head>
  <body>
    <div class="countdown-container">
      <div class="countdown-header">ZIJIN vs AVZ @ ICC ARBITRATION</div>
      <i class="fas fa-calendar-alt"></i>
      <span class="num days"></span>
      <span class="text">DAYS</span>
      <span class="num hours"></span>
      <span class="text">HOURS</span>
      <span class="num minutes"></span>
      <span class="text">MINUTES</span>
      <span class="num seconds"></span>
      <span class="text">SECONDS</span>
    </div>

    <script>
      // JavaScript code
      const endDate = new Date('2023-04-15T00:00:00').getTime();

      function updateCountdown() {
        const now = new Date().getTime();
        const distance = endDate - now;

        const days = Math.floor(distance / (1000 * 60 * 24));

        document.querySelector('.days').innerHTML = days;
      }

      setInterval(updateCountdown, 1000);
    </script>
  </body>
</html>
