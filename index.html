<!DOCTYPE html>
<html>
  <head>
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <style>
      body {
        background-color: #f7f7f7;
        font-family: Arial, sans-serif;
      }
      .countdown-container-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .countdown-container {
        background-color: #ffffff;
        border-radius: 4px;
        box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }
      .countdown-header {
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 20px;
      }
      .countdown-numbers {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
      }
      .countdown-numbers .num {
        font-size: 48px;
        font-weight: bold;
        text-align: center;
        margin: 0 10px;
      }
      .countdown-numbers .text {
        font-size: 16px;
        font-weight: bold;
        text-align: center;
      }
      @media only screen and (max-width: 768px) {
        .countdown-numbers {
          flex-direction: column;
          align-items: center;
        }
        .countdown-numbers .num {
          font-size: 36px;
          margin: 10px 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="countdown-container-wrapper">
      <div class="countdown-container">
        <div class="countdown-header">ZIJIN vs AVZ @ ICC ARBITRATION</div>
        <div class="countdown-numbers">
          <div class="counter">
            <span class="num days"></span>
            <span class="text">DAYS</span>
          </div>
          <div class="counter">
            <span class="num hours"></span>
            <span class="text">HOURS</span>
          </div>
          <div class="counter">
            <span class="num minutes"></span>
            <span class="text">MINUTES</span>
          </div>
          <div class="counter">
            <span class="num seconds"></span>
            <span class="text">SECONDS</span>
          </div>
        </div>
      </div>
    </div>
    <script>
  // Set the date we're counting down to
  var countDownDate = new Date("March 1, 2023 00:00:00").getTime();

  // Update the count down every 1 second
  var x = setInterval(function() {

    // Get today's date and time
    var now = new Date().getTime();

    // Find the distance between now and the count down date
    var distance = countDownDate - now;

    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    // Display the result in the element with class="countdown-numbers"
    document.querySelector('.countdown-numbers .days').innerHTML = days;
    document.querySelector('.countdown-numbers .hours').innerHTML = hours;
    document.querySelector('.countdown-numbers .minutes').innerHTML = minutes;
    document.querySelector('.countdown-numbers .seconds').innerHTML = seconds;

    // If the count down is finished, write some text
    if (distance < 0) {
      clearInterval(x);
      document.querySelector('.countdown-numbers').innerHTML = "EXPIRED";
    }
  }, 1000);
</script>
  </body>
</html>
