<div class="counter">
  <div class="counter-title">Countdown to April 1, 2023</div>
  <div class="counter-days"></div>
</div>

<style>
.counter {
  text-align: center;
  font-size: 2rem;
  font-weight: bold;
  color: #fff;
  background-color: #333;
  padding: 20px;
}

.counter-title {
  margin-bottom: 10px;
}

.counter-days {
  font-size: 4rem;
  margin-bottom: 10px;
}
</style>

<script>
// Set the date we're counting down to
var countDownDate = new Date("April 1, 2023 00:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Calculate the days remaining
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));

  // Output the result in an element with id="demo"
  document.querySelector('.counter-days').innerHTML = days + " days";
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.querySelector('.counter-days').innerHTML = "EXPIRED";
  }
}, 1000);
</script>
