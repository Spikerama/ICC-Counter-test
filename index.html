<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Countdown to April 15, 2023</title>
    <style>
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
      }

      .wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      h1 {
        text-align: center;
        margin-top: 0;
      }

      #countdown {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: white;
        border-radius: 5px;
        padding: 30px;
      }

      #countdown span {
        font-size: 40px;
        margin: 0 10px;
      }

      @media screen and (max-width: 768px) {
        .wrapper {
          width: 100%;
          flex-wrap: wrap;
          gap: 30px;
          height: auto;
        }
      }
    </style>
  </head
