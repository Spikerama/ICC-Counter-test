<!DOCTYPE html>
<html>
  <head>
    <title>Countdown to April 1</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f2f2f2;
      }
      h1 {
        font-size: 3rem;
        margin-top: 3rem;
      }
      p {
        font-size: 2rem;
        margin-top: 1rem;
      }
      .countdown-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 3rem;
        background-color: #fff;
        border: 2px solid #000;
        border-radius: 10px;
        padding: 2rem;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }
      .countdown-item {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-size: 3rem;
        margin: 0 1.5rem;
      }
      .countdown-item-label {
        font-size: 1.5rem;
        margin-top: 0.5rem;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      @media screen and (max-width: 768px) {
        h1 {
          font-size: 2rem;
        }
        p {
          font-size: 1.5rem;
        }
        .countdown-container {
          flex-direction: column;
          padding: 1.5rem;
        }
        .countdown-item {
          margin: 1rem 0;
        }
      }
    </style>
  </head>

        <div class="countdown-item-label">Minutes</div>
      </div>
      <div class="countdown-item">
        <div id="seconds">00</div>
        <div class="countdown-item-label">Seconds</div>
      </div>
    </div>
