<!DOCTYPE html>
<html>
  <head>
    <title>ICC Arbitration Jin Cheng vs AVZ</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        background-color: #121317;
      }
      .countdown-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 64vmin;
        height: 28vmin;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        padding: 1em 0;
        font-size: 16px;
        border-radius: 0.5em;
        background-color: #21242b;
        border-bottom: 10px solid #18f98f;
      }
      .countdown-header {
        color: #18f98f;
        font-size: 1.5em;
        text-align: center;
        padding: 0.5em 0;
        font-weight: 600;
        text-transform: uppercase;
      }
      i {
        color: #18f98f;
        font-size: 2.5em;
        text-align: center;
      }
      span.num.hours,
      span.num.minutes {
        font-size: 5em;
      }

      span.text {
        font-size: 1em;
        line-height: 1;
      }

      @media screen and (max-width: 1024px) {
        .countdown-container {
          font-size: 12px;
          width: 26vmin;
          height: 26vmin;
        }
      }

      @media screen and (max-width: 768px) {
        .countdown-container {
          font-size: 14px;
          width: 60vw;
          height: 30vmin;
        }
      }

      @media screen and (max-width: 480px) {
        .countdown-container {
          font-size: 8px;
          width: 90vw;
          height: 25vmin;
        }
      }
    </style>
  </head>

      <span class="num hours"></span>
      <span class="text">HOURS</span>
      <span class="num minutes"></span>
